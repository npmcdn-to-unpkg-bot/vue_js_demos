<!DOCTYPE html>
<html>
<head>
  <title>Grab Local Data</title>
  <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-resource@0.9.3/dist/vue-resource.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>Inhale data from the server</h1>
    <p>{{local_sample}}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data:{
        local_sample: 'here is some local data'
      }

    })
  </script>
</body>
</html>
