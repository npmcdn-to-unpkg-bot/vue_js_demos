<!DOCTYPE html>
<html>
<head>
  <title>Grab Some Data from the Server</title>
  <script src="https://npmcdn.com/vue@latest/dist/vue.js"></script>
  <script src="https://npmcdn.com/vue-resource@0.9.3/dist/vue-resource.min.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" placeholder="text here" v-model="test_text.first_string">
    <input type="text" placeholder="more text here" v-model="test_text.second_string">
    <button type="submit"  v-on:click="sendData">Send Data to Server</button>

      //   });
      //},
      data:{
        test_text: {first_string:'', second_string: ''}
      },
      methods:{
        sendData: function(){
          console.log("send button pressed");
          console.log(this.test_text);

          this.$http.post('/widget-data',this.test_text, function(data, status, request){
            console.log("data sent");
          }).error(function(error) {
            console.log(error);
          });

        }
      }

    })
  </script>
</body>
</html>
